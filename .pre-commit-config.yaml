repos:
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black
    name: black-format-test

- repo: https://github.com/pycqa/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    args: ['--ignore=E,F403,F405,F541,F841,W', '--select=E9,F,W6', '--per-file-ignores=__init__.py:F401']
    name: flake8-test
